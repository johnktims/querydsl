name: querydsl

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - README.md

  pull_request:
    branches:
      - '*'
    paths-ignore:
      - README.md

env:
  MAVEN_OPTS: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Initialize cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Build
        run: mvn --threads=1C --batch-mode clean install -DskipTests

      - name: Compress workspace
        run: tar -czf /tmp/workspace.tar.gz .

      - uses: actions/upload-artifact@v2
        with:
          name: workspace
          path: /tmp/workspace.tar.gz

      - name: Clean up before caching
        run: rm -rf ~/.m2/repository/com/querydsl/

  test:
    needs: build
    strategy:
      matrix:
        target: [mongo]
        include:
#          - target: test
#            containers: db2 mysql postgresql sqlserver oracle cubrid firebird
#            maven-args: --activate-profiles all,travis,examples
          - target: mongo
            containers: mongo
            maven-args: -DincludedGroups=com.querydsl.core.testutil.MongoDB

    runs-on: ubuntu-latest
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v1
        with:
          name: workspace

      - name: Decompress workspace
        run: tar zxf workspace/workspace.tar.gz -C .

      - name: Start test databases
        if: ${{ matrix.containers }}
        run: |
          cd travis/ &&\
          docker-compose up --detach ${{ matrix.containers }} &&\
          docker ps &&\
          time docker-compose up block-until-healthy &&\
          docker ps

      - name: Run tests
        run: mvn --batch-mode verify -am jacoco:report ${{ matrix.maven-args }}

      - name: Report coverage
          if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          env:
            COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          run: mvn --batch-mode coveralls:report

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy snapshot ðŸš€
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: mvn --batch-mode deploy --settings deploy/.m2/settings.xml -DskipTests